<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container"></div>
<!-- click -->
    <div class="row mt-5  p-3 border flex-column">
        <h2 onclick="myFunction(this)" id="clickMe"> click</h2>
 <!--       <button id="demo" 
        onmouseover ="document.getElementById('demo').innerHTML = new Date ()">the time is?</button>
    </div>-->
<!-- double click -->
    <div class="row mt-5 p-3 border flex-column">
        <h2 id="dClickMe">double click</h2>
    </div>
<!-- hover -->
    <div class="row mt-5 p-3 border flex-column">
        <h2 >hover</h2>
        <img src="photo1.jpg" style="width: 250px;"
        alt="image"/>
    </div>
<!-- focus -->
    <div class="row mt-5 p-3 border flex-column">
        <h2>focus</h2>
        <input 
        id="myFocus"
        type="text" 
        class="form-control" 
        placeholder="city"
        aria-label="city"
        aria-describedby="basic-addon1"
        >
    </div>

    <div class="row mt-5 p-3 border flex-column">
        <h2>change</h2>
        <input type="text" 
        class="form-control" 
        placeholder="username"
        aria-label="username"
        >
    </div>

    <div class="row mt-5 p-3 border flex-column">
        <h2>password</h2>
        <input type="password" 
        class="form-control" 
        placeholder="password"
        aria-label="password"
        aria-describedby="basic-addon1"
        >
    </div>

<!-------- submit --------->
    <div class="row mt-5 p-3 border flex-column">
        <h2>submit</h2>
        <form id="myForm">
        <div class="form-group">
        <label for="exampleInputEmail1">Email adqress</label>
        <input type="email" 
        id="exampleInputEmail1"
        class="form-control" 
        placeholder="enter Email"
        />
        <small id="emailHelp" class="form-text text-muted">
            we will never share your email with anyone else.
        </small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Email adqress</label>
            <input type="password" 
            class="form-control" 
            placeholder="password"
            id="exampleInputPassword1"
            />
        </div>

        <div class="form-group">
            <input 
            type="checkbox" 
            class="form-check-input" 
            id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1">
                check me out</label>
            </div>





    </div>


    <script src="js.js"></script>
</body>
</html>
