<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
        <div class="container">
            <form action="post" id="form" >
                <h1>Register new accaunt</h1>
                <div class="input-control" id="user">
                    <label for="username">username </label>
                    <input 
                    type="text" id="username">
                </div>
                <div class="input-control" id="mail">
                    <label for="email">email </label>
                    <input 
                    type="email" id="email">
                </div>
                <div class="input-control">
                    <label for="password">password </label>
                    <input 
                    type="password" id="password">
                </div>
                <div class="input-control">
                    <label for="password2">repeat password </label>
                    <input 
                    type="password" id="password2">
                </div>
                <div class="divTerms input-control">
                <input 
                type="checkbox"  id="ugc">
                <label for="ugc">accept terms</label> 
                </div>
                <div class="myBtn">
                    <button type="submit">register</button>
                    <button class="reset" type="reset" id="reset" >reset</button>
                </div>

            </form>
        </div>




    <script src="script.js"></script>
</body>
</html>
